<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Responses</title>
    <!-- <script>
        let host = location.origin.replace(/^http/, "ws");
        let ws = new WebSocket(host);
        let el;
    </script> -->
    <meta charset="utf-8"><link rel="stylesheet" href="css/top.css">
    <meta charset="utf-8"><link rel="stylesheet" href="css/listener.css">
    <meta charset="utf-8"><link rel="stylesheet" href="css/receiver.css">
    <meta charset="utf-8"><link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="main_container">
        <div id="top_container">
            <p id="title">Reaction Feedback System</p>
            <p id="explanation">このシステムはオンラインで話者に対して反応を返すことのできるシステムです。</p>
            <div id="client_select_container">
                <p id="client_label">クライアントを選択</p>
                <label><input type="radio" name="client_type" value="audience" checked>audience</label>
                <label><input type="radio" name="client_type" value="speaker">speaker</label>
            </div>
            <div id="reaction_select_container">
                <p id="reaction_label">反応を選択</p>
                <label><input type="radio" name="reaction_type" value="gaze">gaze</label>
                <label><input type="radio" name="reaction_type" value="nodding" checked>head orientation</label>
            </div>
            <p></p>
            <button id="start_system">start</button>
            <!-- <button id="receiver_start_button">speaker</button>
            <button id="sender_start_button">audience</button> -->
        </div>
        <div id="nod_audience_container">
            <div id="container">
                <video id="nod_audience_video" width="800" height="600" autoplay></video>
                <canvas id="nod_audience_canvas" width="800" height="600"></canvas>
                <!-- <div id="head_dot_field">
                    <p id="head_dot"></p>
                </div> -->
            </div>
            <!-- <div id="dat">
                <p id="listener_sentence">このタブを開いたままzoomの画面に切り替えてください。</p>
            </div> -->
        </div>
        <div id="nod_speaker_container">
            <p>nod speaker client</p>
            <canvas id="nod_speaker_canvas"></canvas>
            <p>残り <span id="time_count">60</span> 秒</p>
            <button id="timer_reset_button">reset</button>
            <button id="timer_start_button">start</button>
            <button id="system_on_button">on</button>
            <button id="system_off_button">off</button>
        </div>

        <script src="js/clmtrackr.js"></script>
        <script src="js/model_pca_20_svm.js"></script>
        <script src="js/reaction_recorder.js"></script>
        <script src="js/clients.js"></script>
        <script src="js/nod_reaction.js"></script>
        <script src="js/top.js"></script>
    </div>
</body>
</html>
